<div class="toast-container position-fixed top-50 start-50 translate-middle p-3">
  <div
    id="appToast"
    class="toast text-white border-0"
    role="alert"
    aria-live="assertive"
    aria-atomic="true"
  >
    <div class="d-flex">
      <div class="toast-body">
        {{ message }}
      </div>
      <button
        type="button"
        class="btn-close btn-close-white me-2 m-auto"
        data-bs-dismiss="toast">
      </button>
    </div>
  </div>
</div>
